<h2>Cadastro de Nova Empresa</h2>
<p>Preencha os dados essenciais para registrar uma nova empresa.</p>

<form id="form-cadastro-empresa" class="form-container">
    <div class="form-group">
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required>
    </div>
    <div class="form-group">
        <label for="razao_social">Raz√£o Social:</label>
        <input type="text" id="razao_social" name="razao_social" required>
    </div>
    <div class="form-group">
        <label for="nome_fantasia">Nome Fantasia:</label>
        <input type="text" id="nome_fantasia" name="nome_fantasia">
    </div>
    <div class="form-actions">
        <button type="submit" class="btn-submit">Salvar Empresa</button>
    </div>
</form>
