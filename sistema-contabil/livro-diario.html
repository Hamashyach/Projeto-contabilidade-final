<div class="header-container">
    <h2>Livro Diário</h2>
    <button id="btn-novo-lancamento" class="btn-submit">+ Novo Lançamento</button>
</div>
<p>Registre e gerencie as movimentações da empresa.</p>

<div id="form-container-novo-lancamento" class="form-container" style="display: none;">
    <form id="form-novo-lancamento">
        <h3 id="form-title">Novo Lançamento</h3>
        <input type="hidden" id="editing-partida-id" name="editing_partida_id">
        
        <div class="form-group">
            <label for="data-lancamento">Data:</label>
            <input type="date" id="data-lancamento" name="data" required>
        </div>
        <div class="form-group">
            <label for="conta-debito">Conta a Debitar:</label>
            <select id="conta-debito" name="conta_debito" required></select>
        </div>
        <div class="form-group">
            <label for="conta-credito">Conta a Creditar:</label>
            <select id="conta-credito" name="conta_credito" required></select>
        </div>
        <div class="form-group">
            <label for="historico">Histórico (Descrição):</label>
            <input type="text" id="historico" name="historico" required>
        </div>
        <div class="form-group">
            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" name="valor" step="0.01" min="0.01" placeholder="Digite sem pontos. Ex: 100000" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-submit">Salvar Lançamento</button>
            <button type="button" id="btn-cancelar-novo-lancamento">Cancelar</button>
        </div>
    </form>
</div>

<div class="table-container">
    <table id="tabela-livro-diario">
        <thead>
            <tr>
                <th>Data</th>
                <th>Conta</th>
                <th>Histórico</th>
                <th>Débito</th>
                <th>Crédito</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela-livro-diario"></tbody>
    </table>
</div>
