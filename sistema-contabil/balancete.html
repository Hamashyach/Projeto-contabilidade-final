<div class="header-container">
    <h2>Balancete de Verificação</h2>
    <button id="btn-imprimir" class="btn-submit" style="background-color: #6c757d; display: none;">Imprimir / PDF</button>
</div>
<p>Resumo dos saldos de todas as contas (Ativo, Passivo e Resultado).</p>

<div class="filtro-container">
    <div class="form-group">
        <label for="data-inicio">Data Início:</label>
        <input type="date" id="data-inicio">
    </div>
    <div class="form-group">
        <label for="data-fim">Data Fim:</label>
        <input type="date" id="data-fim">
    </div>
    <div class="form-actions">
         <button id="btn-gerar-balancete" class="btn-submit">Gerar Balancete</button>
    </div>
</div>

<div class="table-container">
    <table id="tabela-balancete" class="tabela-relatorio">
        <thead>
            <tr>
                <th>Conta</th>
                <th class="col-numero">Saldo Anterior</th>
                <th class="col-numero">Débito</th>
                <th class="col-numero">Crédito</th>
                <th class="col-numero">Saldo Final</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela-balancete">
            <tr><td colspan="5" style="text-align: center;">Selecione o período e clique em Gerar.</td></tr>
        </tbody>
        <tfoot id="rodape-tabela-balancete">
            </tfoot>
    </table>
</div>

<script type="module" src="./js/pages/balancete.js"></script>
