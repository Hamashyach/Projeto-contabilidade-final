<div class="header-container">
    <h2>Livro Razão</h2>
</div>
<p>Selecione uma conta para visualizar seu extrato de movimentações (débitos e créditos).</p>

<div class="filtro-container">
    <div class="form-group">
        <label for="razao-conta-select">Selecione a Conta:</label>
        <select id="razao-conta-select">
            <option value="">Carregando contas...</option>
        </select>
    </div>
    <div class="form-actions">
         <button id="btn-gerar-razao" class="btn-submit">Gerar Razão</button>
    </div>
</div>




<div id="razao-container" style="display: none;">
    <h3 id="razao-titulo-conta"></h3>
    <div class="razao-layout">
        <div class="razao-coluna">
            <h4>DÉBITO</h4>
            <table class="razao-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Histórico</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="razao-corpo-debito"></tbody>
            </table>
        </div>
        <div class="razao-coluna">
            <h4>CRÉDITO</h4>
            <table class="razao-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Histórico</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="razao-corpo-credito"></tbody>
            </table>
        </div>
    </div>
    <div class="razao-footer">
        <div id="razao-total-debito"></div>
        <div id="razao-total-credito"></div>
        <div id="razao-saldo-final"></div>
    </div>
</div>
